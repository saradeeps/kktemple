    <section id="contact-page" class="container">
        <div class="row">
            <div class="col-sm-8">
                <h4>Contact Form</h4>
              
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contactform" method="post" role="form" ng-submit="contactform.$valid && vm.sendEmail(vm.contact)">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input type="text" class="form-control" required="required" placeholder="First Name" ng-model="vm.contact.firstname">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required="required" placeholder="Last Name" ng-model="vm.contact.lastname">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" required="required" placeholder="Email address" ng-model="vm.contact.email">
                            </div>
                               <div class="form-group">
                                <input type="number" class="form-control" required="required" placeholder="Phone Number" ng-model="vm.contact.phone">
                            </div>
                            <div class="form-group">
                                <button type="submit"  class="btn btn-primary btn-lg" >Send Message</button>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Message" ng-model="vm.contact.message"></textarea>
                        </div>
                    </div>
                </form>
            </div><!--/.col-sm-8-->
            <div class="col-sm-4">
                <h4>Our Location</h4>

            </div><!--/.col-sm-4-->
        </div>
    </section><!--/#contact-page-->
